        <input type="radio" name="gender" id="genderfemale"/>female
    </p>
     <button onclick="store()">submit</button>
     <script>
        function store(){
            var male=document.getElementById("gendermale").checked
            var female=document.getElementById("genderfemale").checked
            var gender;
            if(male==true)
                gender="male"
            else if(female==true)
                gender="female"
            else
                gender=null   
            console.log(gender)
        }
     </script>
